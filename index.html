<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picker Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- 11 choices -->


      
      <div class="slice" style="--i:0; --clr:#e74c3c;">1</div>
      <div class="slice" style="--i:1; --clr:#f39c12;">2</div>
      <div class="slice" style="--i:2; --clr:#f1c40f;">3</div>
      <div class="slice" style="--i:3; --clr:#2ecc71;">4</div>
      <div class="slice" style="--i:4; --clr:#1abc9c;">5</div>
      <div class="slice" style="--i:5; --clr:#3498db;">6</div>
      <div class="slice" style="--i:6; --clr:#9b59b6;">7</div>
      <div class="slice" style="--i:7; --clr:#8e44ad;">8</div>
      <div class="slice" style="--i:8; --clr:#ff6b6b;">9</div>
      <div class="slice" style="--i:9; --clr:#16a085;">10</div>
      <div class="slice" style="--i:10; --clr:#c0392b;">11</div>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>

  <script src="script.js"></script>
</body>
</html>
