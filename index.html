<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picker Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="slice" style="--i:0"><span>nix</span></div>
      <div class="slice" style="--i:1"><span>yes</span></div>
      <div class="slice" style="--i:2"><span>no</span></div>
      <div class="slice" style="--i:3"><span>yes</span></div>
      <div class="slice" style="--i:4"><span>no</span></div>
      <div class="slice" style="--i:5"><span>yes</span></div>
      <div class="slice" style="--i:6"><span>no</span></div>
      <div class="slice" style="--i:7"><span>yes</span></div>
      <div class="slice" style="--i:8"><span>no</span></div>
      <div class="slice" style="--i:9"><span>yes</span></div>
      <div class="slice" style="--i:10"><span>no</span></div>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>

  <script src="script.js"></script>
</body>
</html>
